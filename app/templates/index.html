<!-- app/templates/index.html -->

{% extends "top.html" %}

{% block page_content %}
<div class="container">

{% for device in devices.all() %}
	<div class="row" style="border:10px white dashed;">
				<div class="col-xs-12 col-sm-12" style="border-width:0.5px;border-style:solid;border-color:#BBBCBCB8;padding:5px;">
						<div class="row">
							<div class="col-xs-3 col-sm-" style="font-size:25px;">
								<img src="{{ url_for('static', filename='img/Smartmeter_icon_Nonactive.png') }}" width="100" height="100" style="border:10px white dashed;" ></>		
							</div>
							<div class="col-xs-7 col-sm-7" style="font-size:25px;border:20px white dashed;">
							{{ device.name }}
							</div>							
							<div class="col-xs-2 col-sm-2"  style="text-align:center">
								<a href="{{ url_for('main.publish_setting', uuid = device.uuid )}}">
									<img src="{{ url_for('static', filename='img/Vector.png') }}" width="6" height="20" style="border:2px white" >			
								</a>
							</div>
						</div>
						
						<div>
							<div class="col-xs-1 col-sm-1">
							</div>
							<div class="col-xs-8 col-sm-8"  style="text-align:center" >
								<h3>Notification</>
							</div>
	
							{% if device.online_status == "OFFLINE" %}	
		 						<div class="col-xs-3 col-sm-3"  style="text-align:right;font-size:25px;color:#E15A5A" >
									 OFF
								</div>
							{% else %}
								<div class="col-xs-3 col-sm-3"  style="text-align:right;font-size:25px;color:#5EA76E" >
									 ON
								</div>
							{% endif %}
						</div>
				</div>
	</div>
{% endfor %}	

</div>
{% endblock %}
